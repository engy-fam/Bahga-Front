<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Bahga</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link href="assets/css/signUp.css" rel="stylesheet">
</head>
<body>


	<div class="container-fluid">
		
		<div class="row">
			
			
			<div class="col-12 col-md-6" style="margin-top: 100px;">
				<form action="" class="">

					<p class="text-primary display-5 text-center">Sign up</p>
					
					<div class="row">
						<div class="col-sm-12 col-md-6 group-input">
							<div class="input-group mb-2" >
								<div class="input-group-prepend">
									<div class="input-group-text"><i class="fas fa-user"></i></div>
								</div>
								<input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Name">
							</div>
						</div>
						<div class="col-sm-12 col-md-6 group-input">
							<div class="input-group mb-2 ">
								<div class="input-group-prepend">
									<div class="input-group-text"><i class="fas fa-envelope"></i></div>
								</div>
								<input type="email" class="form-control" id="inlineFormInputGroup" placeholder="Email">
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-sm-12 col-md-6 group-input">
							<div class="input-group mb-2" >
							<div class="input-group-prepend">
								<div class="input-group-text"><i class="fas fa-mobile"></i></div>
							</div>
								<input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Mobile Phone">
							</div>
						</div>
						<div class="col-sm-12 col-md-6 group-input">
							<div class="input-group mb-2 ">
								<div class="input-group-prepend">
									<div class="input-group-text"><i class="fas fa-calendar"></i></div>
								</div>
								<input type="date" class="form-control" id="inlineFormInputGroup">
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-sm-12 col-md-6 group-input">
							<div class="input-group mb-2 ">
								<div class="input-group-prepend">
									<div class="input-group-text"><i class="fas fa-lock"></i></div>
								</div>
								<input type="password" class="form-control" id="inlineFormInputGroup" placeholder="Password">
								<span class="input-group-text"><i class="far fa-eye-slash" id="togglePassword"></i></span>	
							</div>
						</div>
						<div class="col-sm-12 col-md-6 group-input">
							<div class="input-group mb-2 ">
								<div class="input-group-prepend">
									<div class="input-group-text"><i class="fas fa-lock"></i></div>
								</div>
								<input type="password" class="form-control" id="inlineFormInputGroup" placeholder="Confirm password">
								<span class="input-group-text"><i class="far fa-eye-slash" id="togglePassword"></i></span>	
							</div>
						</div>
					</div>

					<a href="../PreferredData.html"type="submit"  class="btn btn-secondary" style="margin-left: 200px; width: 280px;"> SIGN UP</a>


				</form>
			</div>

			<div class="col-12 col-md-6 d-inline-block">
				<div class="content text-center">
					<h3 class="display-4">One of us?</h3>
					<p class="lead">We have missed a lot come to</p> 
					<p class="lead">Continue your journey</p>
					<a class="btn btn-primary" href="singIn.html">Sign In</a>
				</div>
				<img src="assets/images/pic1.png">
				
			</div>
		</div>
	</div>
	<script src="http://kit.fontawesome.com/64d58efce2.js"crossorigion="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
